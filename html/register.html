<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Register</title>
</head>
<body>
<!-- header start -->
<header>
<nav class="navbar">
    <h2 style="color:#eeee; padding: 25px;">Register Form</h2>
</nav>
</header>
<!-- header end -->

<!--- main start--->
<main class="box">

        <article align="center">
        <h2>One step again to join!</h2>
        <br>
        <p>Fill this form and confirm before click the submit button.<br>
            
        </p>
        </article>

        <section>
            <table style="width: 80%;" border="0" cellspacing="30">
                
                <tr>
                    <td></td>
                    <td>
                        <label for="Full Name">
                            Full Name
                        </label>
                    </td>
                    
                    <td>
                        <input type="text" id="fullName" placeholder="Full Name">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <label for="Email">
                            Email
                        </label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="your@email.com">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <label for="tel">
                            Phone Number
                        </label>
                    </td>
                    <td>
                        <input type="tel" id="tel" placeholder="0813xxxxxxxx">
                    </td>
                </tr>

                <tr>
                    <td>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td>
                        
                        <label for="acc">
                            Type of account
                        </label>
                    </td>
                    <td>
                        <input type="radio" name="acc" id="acc" value="personal">
                        <label for="personal">Personal</label> 
                        &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="acc" id="acc" value="free">
                        <label for="free">Free</label>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td></td>
                    <td align="left">
                        <a href="profile.html" class="button">Submit</a>
                    </td>
                </tr>
            </table>

    </section>

</main>
<!--- main end-->

<!-- footer start-->
<footer>
    <p>Bagas Arisandi &copy; 2022</p>
</footer>
<!-- footer end-->
</body>
</html>
