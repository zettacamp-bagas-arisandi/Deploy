<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Add Item</title>
</head>
<body>
    <header>
        <h1>SUNRISE<br>BRAND</h1>
        <span class="header-sl">
            <a href="shopping-list.html" >SHOPPING LIST &rarr;</a>
        </span>
    </header>

    <section class="mini-header">
    
        <span>
         <a class="home" href="shopping-list.html">BACK SHOPPING LIST</a>
        </span>
        
        <span>
          <a class="add" href="index.html">HOME</a>
         </span>

    </section>


    <main>
        <section class="container" style="border: 1px solid black; width: 60%; margin: auto; ">
            
            <div class="text-release">
                <h1>ADD NEW ITEM</h1>
                <table border="0" width="100vw" celspacing="20">
                    <tr>
                        <td style="width: 50%;">Product Name</td>
                        <td>
                            <input type="text" name="nameproduct" placeholder="Produce name" required>
                        </td>

                    </tr>
    

                    <tr>
                        <td>
                            Price (in Rupiah)
                        </td>
                        <td>
                            <input type="number" name="price" placeholder="Rp. xxx,-" required>
                        </td>
                        
                    </tr>

                    <tr>
                        <td>
                            Discount (in Percent%)
                        </td>
                        <td>
                            <input type="number" name="price" placeholder="20%" disabled>
                        </td>
                        
                    </tr>

                    <tr >
                        <td>
                            Upload Image
                        </td>
                            <td>
                                <label for="files" class="btn" >UPLOAD IMAGE ITEM +</label>
                                <input id="files" style="visibility:hidden;" type="file" accept="image/*">
                            </td>
                    </tr>

                    <tr>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <button value="Submit" class="btn-submit" style="width: 200px;">SUBMIT</button>
                        </td>
                    </tr>
                </table>
            </div>

        </section>
        <section class="container text-release">
            <h1>PREVIEW</h1>
        </section>
        <section class="container-2">
            <div class="card">
                <img src="https://harloth.id/wp-content/uploads/2018/10/90-scaled.jpg">
                <div class="container-card">
                  <h4>RUSSEL BLACK</h4> 
                  <p>Rp. 350.000</p> 
                </div>
              </div>

              <div class="card">
                <img src="https://harloth.id/wp-content/uploads/2018/10/8.png">
                <div class="container-card">
                  <h4>RUSELL NAVY</h4> 
                  <p>Rp. 350.000</p> 
                </div>
              </div>

              <div class="card">
                <img src="https://harloth.id/wp-content/uploads/2018/04/1.png">
                <div class="container-card">
                  <h4>GRAVITY CAMO</h4> 
                  <p>Rp. 370.000</p> 
                </div>
              </div>
              </section>

    </main>
